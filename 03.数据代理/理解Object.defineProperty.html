<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 18;
        let person = {
            name:'张三',
            sex:'男',
        }
        Object.defineProperty(person,'age',{
            // 当有人读取person的age属性是，get(getter)就会被调用，且返回值就是age 的值
            get(){
                console.log('读取age属性')
                return number
            },
            set(value){
                console.log('修改了age属性，且值是',value)
                number = value
            }
        })
    </script>
</body>
</html>
