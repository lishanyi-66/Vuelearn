<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    /*
    el 的两种写法
    第一种：el:'#root' 第二种：v.$mount('#root')
    data 的两种写法
    第一种：对象式
    el:"#root"
    data:{
        name:"姓名"
    }

    第二种写法
    el:"#root"
    data:function(){
        return{
            name:"姓名"
        }
    }
    }
    //或者
    data(){
        return{
            name:'姓名'
        }
    }*/
    <!-- 重要的原则 -->
    <!-- 由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再Vue实例了 -->
</body>
</html>
