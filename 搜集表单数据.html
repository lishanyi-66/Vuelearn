<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <form @submit.prevent='demo'>
            账号：<input type="text" v-model.trim='useInfo.account'><br/><br/>   
            密码：<input type="number" v-model.number='useInfo.password'><br/><br/>
            性别：
            男：<input type="radio" name='sex' v-model='useInfo.sex' value='male'>
            女：<input type="radio" name='sex' v-model='useInfo.sex' value='female'><br/><br/>
            爱好：
            <input type="checkbox" v-model='useInfo.hobby' value='study'> 学习
            <input type="checkbox" v-model='useInfo.hobby' value='game'> 打游戏
            <input type="checkbox" v-model='useInfo.hobby' value='eat'> 吃饭
            <br/><br/>
            所属院校
            <select name="" id="" v-model='useInfo.city'>
                <option value="">请选择校区</option>
                <option value="beijiang">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzheng">深圳</option>
                <option value="hangzhou">杭州</option>
            </select>
            <br/><br/>
            其他信息
            <textarea v-model.lazy='useInfo.other'></textarea>
            <br/><br/>
            <input type="checkbox" v-model='useInfo.agree'>阅读并接受<a href="www.baidu.com">《用户协议》</a>
            <br/><br/>
            <button>提交</button>
        </form>
    </div>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                return{
                    useInfo:{
                    account:'',
                    password:'',
                    sex:'female',
                    hobby:[],
                    city:'',
                    other:'',
                    agree:''  
                }  
                }
                 
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.useInfo))
                }
            }
        });
    </script>
</body>

</html>
