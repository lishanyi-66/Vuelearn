<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>列表排序</title>
    <!-- 引入vue -->
    <script type="text/javascript" src='./js/vue.js'></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      答案：<input type="text" placeholder="请输入名字" v-model='keyWord'>
      <button type="button" name="button" @click='sortType=2'>年龄升序</button>
      <button type="button" name="button" @click='sortType=1'>年龄降序</button>
      <button type="button" name="button" @click='sortType=0'>原顺序</button>
      <ul>
        <li v-for='(p,index) of filPerson' :key='p.id'>
          {{p.name}}--{{p.age}}--{{p.sex}}
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
  Vue.config.productionTip=false //阻止vue在启动时生产提示
  const vm = new Vue({
    el:'#root',
    data:{
      sortType:0,
      keyWord:'',
      persons:[
        {id:001,name:'马冬梅',age:'30',sex:'女'},
        {id:002,name:'周冬雨',age:'31',sex:'女'},
        {id:003,name:'周杰伦',age:'21',sex:'男'},
        {id:004,name:'温兆伦',age:'24',sex:'男'}
      ]
    },
    computed:{
      filPerson(){
        const arr = this.persons.filter((p)=>{
          return p.name.indexOf(this.keyWord)!==-1
        })
        // 判断是否需要排序
        if(this.sortType){
          arr.sort((p1,p2)=>{
            return this.sortType===1?p2.age-p1.age:p1.age-p2.age
          })
          }
          return arr
        }
      }

  })
  </script>
</html>
