<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理的基本使用</title>
</head>
<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx 或者@：xxx 绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm 上；
            3.methods中配置的函数，不要用箭头函数！否则this 就不是vm了；
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是Vm或者组件实例对象
            5.@click="dome" 和@click= "dome($event)" 效果一致，但后者可以传参
     -->

     <button @click = "showInfo($event,66)"></button>

     methods:{
         showInfo(event){
             console.log(event,number)
         }
             
         }
     }
</body>
</html>
