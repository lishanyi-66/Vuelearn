<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
</head>
<body>
    <!-- 
        Vue中的事件修饰符：
        1.prevent:阻止默认事件（常用）
        2.stop：阻止事件冒泡；
        3.once：事件只触发一次
        4.capture :使用事件的捕获模式；
        5.self:只有event.target是当前操作的元素时才触发事件
        6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕
     -->
</body>
</html>
